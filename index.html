<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Icecream Slider</title>
</head>

<body>
  <div class="carousel-container">
    <div class="navigation">
      <div class="prev nav-btn">&lt;</div>
      <div class="next nav-btn">&gt;</div>
    </div>
    <div class="carousel">
      <div class="item main">
        <img src="FrozenYogurt.jpeg" alt="Frozen Yogurt" />
        <div class="caption">
          This is a Frozen Yogurt Icecream.
        </div>
      </div>
      <div class="item">
        <img src="kulfi icecream.jpg" alt="Kulfi Icecream" x />
        <div class="caption"> This is a Kulfi Icecream.
        </div>
      </div>
      <div class="item">
        <img src="Paletas.jpg" alt="Paletas" />
        <div class="caption">
          This is a Paleta Icecream.
        </div>
      </div>
      <div class="item">
        <img src="Gelato.jpg" alt="Gelato Icecream" />
        <div class="caption">
          This is a Gelato Icecream.
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <br></br>
    <br></br>
</body>

</html>
